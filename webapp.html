<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px;
    }

    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
      border: 2px solid #0f0;
    }

    #scoreboard {
      font-size: 1.2em;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="scoreboard">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div>
    <button id="startBtn">Start Game</button>
    <button id="restartBtn" style="display:none;">Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, dx, dy, food, score, speed, gameInterval, highScore = 0;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      score = 0;
      speed = 150;
      food = randomFood();
      updateScore();
      startBtn.style.display = "none";
      restartBtn.style.display = "none";
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, speed);
    }

    function updateScore() {
      scoreEl.textContent = score;
      highScoreEl.textContent = highScore;
    }

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        playEatSound();
        food = randomFood();
        if (score > highScore) highScore = score;
        updateScore();
        increaseSpeed();
      } else {
        snake.pop();
      }

      drawGame();
    }

    function increaseSpeed() {
      speed = Math.max(50, speed - 5);
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, speed);
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function gameOver() {
      clearInterval(gameInterval);
      playGameOverSound();
      ctx.fillStyle = "red";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over", canvas.width / 2 - 75, canvas.height / 2);
      restartBtn.style.display = "inline-block";
    }

    function playEatSound() {
      const audio = new AudioContext();
      const osc = audio.createOscillator();
      const gain = audio.createGain();
      osc.frequency.value = 500;
      gain.gain.value = 0.1;
      osc.connect(gain);
      gain.connect(audio.destination);
      osc.start();
      osc.stop(audio.currentTime + 0.1);
    }

    function playGameOverSound() {
      const audio = new AudioContext();
      const osc = audio.createOscillator();
      const gain = audio.createGain();
      osc.type = "sawtooth";
      osc.frequency.setValueAtTime(300, audio.currentTime);
      osc.frequency.exponentialRampToValueAtTime(50, audio.currentTime + 0.5);
      gain.gain.value = 0.2;
      osc.connect(gain);
      gain.connect(audio.destination);
      osc.start();
      osc.stop(audio.currentTime + 0.5);
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case "ArrowDown":
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case "ArrowLeft":
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case "ArrowRight":
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
